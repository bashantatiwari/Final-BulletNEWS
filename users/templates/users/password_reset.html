<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
  </head>
  <body>
    <h2>Reset Password</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
    <p>
      Remembered your password? <a href="{% url 'login' %}">Login</a>
    </p>
  </body>
</html>
